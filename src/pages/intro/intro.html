

<ion-slides pager class="page-intro">
  <ion-slide class="slide-1">
    <h2 padding margin-left margin-right>Encontre food trucks perto de você</h2>
  </ion-slide>

  <ion-slide class="slide-2">
    <h2 padding margin-left margin-right>Veja o cardápio antes mesmo de chegar</h2>
  </ion-slide> 

  <ion-slide class="slide-3">
    <h2 padding margin-left margin-right>Cadastre seu food truck e atraia muito mais clientes!</h2>
  </ion-slide>

  <ion-slide class="slide-4">
    <div class="buttons">
      <div padding margin>
        <button padding (click)="onClient()" ion-button outline block color="secondary">Encontrar food trucks</button>
      </div>

      <div padding margin>
        <button padding (click)="onTruck()" ion-button outline block color="secondary">Cadastrar meu food truck</button>
      </div>
    </div>
  </ion-slide>
</ion-slides>
