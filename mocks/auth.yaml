- request:
    url: ^/login/$
    method: POST
    headers:
       content-type: application/json
    post: >
      {
        "username":"teste",
        "password":"123"
      }
  
  response:
    status: 200
    latency: 1500
    headers:
       content-type: application/json
    body: >
      {
        "token" : "foobar123"
      }